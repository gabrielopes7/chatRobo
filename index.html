<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Experimental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ChatBot Experimental</h1>
    
    <div id="corpoPrincipal">
        <div id="title">Robô maluco</div>
        <div class="textoRobo">
            <div class="fotoRobo"></div>
            <div class="balaoFala">Olá, como podemos ajudar?</div>
            <div class="hora"></div>
        </div>
        <div class="textoRobo">
            <div class="fotoRobo"></div>
            <div class="balaoFala">
            O que você deseja ? <br>
            1 - Dê me uma saudação. <br>
            2 - Me recomende um livro. <br>
            3 - Me recomende uma série. <br>
            </div>

            
            <div class="hora"></div>
        </div>
    </div>
    <div id="caixaUser">
        <input type="text" name="user" id="user" placeholder="Faça uma pergunta" onkeyup="enter(event)">

    </div>


    <script src="script.js"></script>
    
</body>
</html>
